<!DOCTYPE html>
<html>
<head>
    <title>One Column - Halcyonic by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>
<body>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/Headshot2.jpg" alt="Headshot" height:360px>
                            <div class="carousel-caption">
                                <h3>Kathleen Repko</h3>
                                <p>Junior Software Developer</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/CollageCIA3.jpg" alt="Culinary Institute of America">
                            <div class="carousel-caption">
                                <h3>Proud Graduate of the Culinary Institute of America</h3>
                                <p>Hyde Park, New York</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/FAM2.jpg" alt="Family">
                            <div class="carousel-caption">
                                <h3>Family Is Everything</h3>
                                <p>With Husband Tom, and Daughters Caroline and Maddie</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


</body>
</html>
